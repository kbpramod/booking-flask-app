<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings List</title>
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    {% if session['admin'] %}
    <!-- Admin Dashboard (Only Visible if Logged In) -->
    <div class="container">
        <h2>All Bookings</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Phone</th>
                <th>Date</th>
                <th>Time</th>
                <th>Action</th>
            </tr>
            <!-- Example bookings (Replace with actual data from Flask) -->
            {% for booking in bookings %}
            <tr>
                <td>{{ booking[0] }}</td>
                <td>{{ booking[1] }}</td>
                <td>{{ booking[2] }}</td>
                <td>{{ booking[3] }}</td>
                <td>{{ booking[4] }}</td>
                <td><a href="{{ url_for('delete_booking', id=booking[0]) }}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <a href="/logout">Logout</a>
    </div>

    {% else %}
    <!-- Login Form (Only Visible if Not Logged In) -->
    <div class="login">
        <h2>Admin Login</h2>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <form method="POST">
            <label for="user">Username</label>
            <input type="text" id="user" name="Username" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>
    {% endif %}
</body>
</html>
